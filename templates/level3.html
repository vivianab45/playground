<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 3</title>
    <style>

      h1 {
          color: black;
          text-align: center;
      }
      div.box{
          background-color:{{color_change}};
          height: 100px;
          width: 100px;
          margin: 10px;
          display: inline-block;
          border: solid 2px black;
          border-radius: 10%;
      }

      div.container{
          text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>Welcome!</h1>
    <div class="container">
      {%for i in range(num):%}
      <div class="box"></div>
      {%endfor%}
    </div>
  </body>
</html>
